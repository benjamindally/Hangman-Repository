<!DOCTYPE html>
<html>
<head>

	<title>A License to Kill</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet"> 
	<link rel="stylesheet" href="./assets/css/style.css">
	<script type="text/javascript" src="./assets/javascript/javascript.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
				<img class="img-fluid top_image" src="./assets/images/bond_banner.jpg" alt="James Bond Actors">
				</div>
			</div>	
		</div> 	

		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">A LICENSE TO KILL</h1>
			</div>	
		</div> 	
	
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<div class="card text-center display_results">
							<p>Mission</p>
							<p id="word_to_guess"><br></p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card text-center display_results">
							<p>Shots Taken</p>
							<p id="letter_guessed"><br></p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card text-center display_results">
							<p>Hits Remaining</p>
							<p id="correct_guessed"><br></p>
							<p>Wounds</p>
							<p id="incorrect_guessed"><br></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<audio id="load_sound">
			<source src="./assets/sounds/theme_music.mp3" type="audio/mpeg">
		</audio>
		<audio id="winning_sound">
			<source src="./assets/sounds/shaken_not_stirred.mp3" type="audio/mpeg">
		</audio>
	</div>
</body>
</html>
